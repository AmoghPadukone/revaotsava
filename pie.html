<!DOCTYPE html>
<html>
  <head>
    <title>Category Page</title>
    <style>
      .category {
        display: inline-flex;
        margin: 0 1rem;
        font-weight: bold;
      }

      .underline {
        position: relative;
      }

      .underline::before {
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 0;
        height: 3px;
        background-color: #e20c41;
        transition: width 0.6s cubic-bezier(0.25, 1, 0.5, 1);
      }

      @media (hover: hover) and (pointer: fine) {
        .underline:hover::before {
          left: 0;
          right: auto;
          width: 100%;
        }
      }
    </style>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="navprops.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="badges.css" />
    <link rel="stylesheet" href="cards.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>

    <nav class="navbar navbar-expand navbar-light bg-light navprops">

        <a class="navbar-brand" href="index.html">Back</a>
      </div>

      <div class="nav-right">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Checkout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="categories" style="display: flex; justify-content: center"></div>
    <div id="cards"></div>
  </body>
  <script src="newcards.js"></script>
</html>
